<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="Styles.css">
    <link rel="stylesheet" href="/scss/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Expense_Tracker" href="Expense_Tracker.png" type="image/png">
    <title>Expense Tracker</title>
    
</head>
<body>
    <main>
        <section class="container">
            <h1 class="expense-title">Expense Tracker</h1>

            <!--Main Balance-->
            <div class="balance">
                <h1 id ="balance">₹0.00</h1>
                <h4> Current Balance</h4>
            </div>

            <!--Income and Expense display-->
            <div class="income-expense-container">
                <div class="income">
                    <h2 id="income">₹0.00 <i class="fa fa-arrow-circle-up" aria-hidden="true"></i> </h2>
                    <h4>Income</h4>
                </div>
                <div class="expense">
                    <h2 id="expense">₹0.00 <i class="fa fa-arrow-circle-down" aria-hidden="true"></i> </h2>
                    <h4>Expense</h4>
                </div>
            </div>

            <!--Transaction Histoty-->
            <div class="history">
                <h2 class="title">
                    Transactions
                </h2>
                <ul class="history-box" id="list">
                  <!--  <li class="plus">
                        <h4>Payment</h4><span>+ ₹100<i class="fas fa-sort-up"></i><i class="fas fa-trash-alt"></i>
                        </span>
                    </li>
                    <li class="minus">
                        <h4>Room Rent</h4><span>- ₹100<i class="fas fa-sort-up"></i><i class="fas fa-trash-alt"></i>
                        </span>
                    </li> -->
                </ul>
            </div>
            <!--Submit the transaction-->
            <div class="transaction">
                <h2 class="transaction-title">Add New Transaction</h2>
                <form action="#" class="transaction-form" id="form">
                    <input 
                        type="text" 
                        id="text" class="for-text" 
                        placeholder="Add the text here..."
                        autocomplete="off">
                    <input 
                        type="number" 
                        id="amount" class="for-amount" 
                        placeholder="Add the amount here..."
                        autocomplete="off">
                    
                    <button>Submit Transaction</button>
                </form>
                
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="Script.js" defer></script>
</html>
